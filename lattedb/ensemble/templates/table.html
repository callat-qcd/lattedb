{% extends 'index.html' %}
{% load static %}
{% load base_extras %}

{% block content %}
{% if title or subtitle %}
<div class="jumbotron">
    {% if title %}<h2>{{title|safe}}</h2>{% endif %}
    {% if subtitle %}<h5>{{subtitle|safe}}</h5>{% endif %}
</div>
{% endif %}
{% if table %}
<div class="container">
    {{table|safe}}
</div>
{% endif %}
{% endblock %}
