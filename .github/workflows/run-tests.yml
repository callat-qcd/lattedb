name: Tests

on: [push, pull_request]

jobs:
    test:
        strategy:
            max-parallel: 4
            matrix:
                python-version: [3.6, 3.7]
                platform: [ubuntu-latest, macos-latest]
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v1

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install latest espressodb
              working-directory: ./modules
              run: |
                git clone --single-branch --branch v1.0.0 https://github.com/callat-qcd/espressodb.git
                pip install espressodb

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt
                  pip install -r requirements-dev.txt

            - name: Creating db-config
              run: |
                  touch db-config.yaml
                  echo "ENGINE: django.db.backends.sqlite3" >> db-config.yaml
                  echo "NAME: test-db.sqlite" >> db-config.yaml

            - name: Install lattedb
              run: pip install -e .

            - name: Run test
              run: pytest
